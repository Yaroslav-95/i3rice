# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 2
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "mpd_status"
order += "cpu_usage"
# order += "load"
order += "disk /"
# order += "disk /home"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "net_iplist"
order += "net_rate"
order += "battery all"
order += "keyboard_layout"
# order += "load"
order += "tztime local"
# order += "ipv6"

mpd_status{
        state_pause = ""
        state_play = ""
        state_stop = ""
        format = " {state} {artist} - {title} "
        color_pause = "#ffffff"
        max_width = 70
}

keyboard_layout{
        color_en = "#a02e2e"
        color_es = "#f2ca02"
        color_ru = "#001be8"
        cache_timeout = 1
        format = " {layout} "
}

net_iplist{
        format = " {format_iface} "
        format_iface = "{iface}: {ip4}"
        cache_timeout = 5
}

net_rate{
        unit = "KiB/s"
        format = " {interface}: {total} "
}

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

wireless _first_ {
        format_up = " wifi: %ip %speed "
        format_down = " no wifi "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d.%m. %H:%M "
}
